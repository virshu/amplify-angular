<main>
    <h1>My todos</h1>
    <button (click)="createTodo()">+ new</button>
    <ul>
        @for (todo of todos; track $index) {
            <li (click)="deleteTodo(todo.id)" > {{ todo.content }} </li>
        }
    </ul>
